<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <h2 id="intro">This is Heading</h2>
    <p class="intro">This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p id="p1">If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
    <button id="hide">Hide Heading</button>
    <button id="show">Show Heading</button>

    <button id="fade">Click to fade in/out boxes</button><br><br>
    <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
    <br>
    <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
    <br>
    <div id="div3" style="width:80px;height:80px;background-color:blue;"></div><br>

    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel">Hello world!</div><br>
    <button id="stop">Stop sliding</button><br><br>


    <button id="animate">Start Animation</button>
    <div id="animation" style="background:#98bf21;height:100px;width:100px;position:absolute;">Hello</div>
</body>

</html>
